<body>
    <div class="container d-flex flex-column justify-content-center">
        <h1 class="h1">Traffic Light</h1>
        <div class="main d-flex align-items-center justify-content-center">
            <div class="a-left d-flex flex-column  ">
                <button class="bot" id="stopButton" onclick="start()">Stop</button>
                <button class="bot" id="readyButton" onclick="ready()">Ready</button>
                <button class="bot" id="goButton" onclick="go()">Go</button>
            </div>
            <div class="a-right  d-flex flex-column justify-content-center align-items-center ">
                <div class="b-box" id="stopLight"></div>
                <div class="b-box" id="readyLight"></div>
                <div class="b-box" id="goLight"></div>
            </div>
        </div>
    </div>
